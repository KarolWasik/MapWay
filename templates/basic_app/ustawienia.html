</div>

  <script>
      
    function getCookie(name) {
      const cookieValue = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return cookieValue ? cookieValue.pop() : '';
    }


    function getCookie(name) {
      const cookieValue = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return cookieValue ? cookieValue.pop() : '';
    }
    
    function sendVariablesToDjango(var1, var2) {
      // Utwórz obiekt zawierający dane do wysłania
      const data = {
        variable1: var1,
        variable2: var2,
      };
    
      fetch('{% url "basic_app:change_user_data" %}', {
        method: 'POST',
        headers: {
          'X-CSRFToken': getCookie('csrftoken')  // Dodaj token CSRF do nagłówka żądania
        },
        body: JSON.stringify(data) // Dodaj konwersję obiektu na ciąg JSON
      })
        .then(response => {
          if (response.ok) {
            // Odpowiedź jest prawidłowa
            console.log('Dane zostały przesłane do Django.');
            // Przetwarzanie odpowiedzi
            return response.json();
          } else {
            // Odpowiedź jest błędna
            console.log('Wystąpił błąd podczas przesyłania danych do Django.');
            throw new Error('Błąd podczas przesyłania danych do Django.');
          }
        })
        .then(data => {
          console.log('Odpowiedź z Django:', data);
          // Tutaj możesz wykorzystać zwrócone wartości
          // np. przypisać do zmiennych, wyświetlić wyniki itp.
          alert(data.message)
        })
        .catch(error => {
          console.log('Wystąpił błąd:', error);
        });
    }
    
    function change(selected_field) {
      let promptText = '';
      switch (selected_field) {
        case 1:
          promptText = 'Podaj nowe imię:';
          break;
        case 2:
          promptText = 'Podaj nowy login:';
          break;
        case 3:
          promptText = 'Podaj nowe nazwisko:';
          break;
        case 4:
          promptText = 'Podaj nowy email:';
          break;
        case 5:
          promptText = 'Podaj nowe hasło:';
          break;
        default:
          promptText = 'Podaj dane:';
      }
      const result = prompt(promptText);
      if (result !== null) {
        // Użytkownik wprowadził dane
        sendVariablesToDjango(result, selected_field);
      }
    }
    

    
    




  </script>
